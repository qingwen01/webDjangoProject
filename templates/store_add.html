<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>档口新增</title>
    <link href="/static/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
</head>


<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">意法管理后台</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                 <li class="active"><a href="/sc_list/">市场列表</a></li>
                <li class="active"><a href="/store_list/">档口列表</a></li>
                <li><a href="#">档口列表</a></li>
                <li><a href="#">市场人员</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <div class="panel panel-primary" >
                <div class="panel-heading">新增档口</div>
                <div class="panel-body">
                    <form class="form-horizontal" action="" method="post">
                        <div class="form-group">
                          <label for="inputscName" class="col-sm-1 control-label">市场名称：</label>
                            <div class="col-sm-4">
                                <select name="scName" id="" class="form-control">
                                    {% for sc in sc_all %}
                                        <option value="{{ sc.sc_name }}">{{ sc.sc_name }}</option>
                                    {% endfor %}
                                </select>
                                <span style="color: #ac2925">{{ error0 }}</span>
                            </div>
                        </div>
                        <div class="form-group" >
                            <label for="InputscAddress" class="col-sm-1 control-label">楼层：</label>
                            <div class="col-sm-4">
                                <input type="text" name="floor" class="form-control" id="exampleInputPassword1"
                                       placeholder="市场地址">
                                <span style="color: #ac2925">{{ error1 }}</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputscManager" class="col-sm-1 control-label">档口号：</label>
                            <div class="col-sm-4">
                                <input type="text" name="storeOrder" class="form-control" id="exampleInputPassword1" placeholder="市场管理员">
                                <span style="color: #ac2925">{{ error2 }}</span>
                            </div>
                        </div>
                        <label for="InputscPhone" class="col-sm-2 control-label"><button type="submit" class="btn btn-primary">提交</button> </label>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

        src="//astyle-src.alicdn.com/app/searchweb/products/zhaohuoshenqi/lib/jquery.js"></script>

        src="//astyle-src.alicdn.com/app/searchweb/products/zhaohuoshenqi/entry/js/entry.js"></script>
</body>


</html>
