<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>市场编辑</title>
    <link href="/static/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
</head>


<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">意法管理后台</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="/sc_list/">市场列表</a></li>
                <li class="active"><a href="/store_list/">档口列表</a></li>
                <li><a href="#">档口列表</a></li>
                <li><a href="#">市场人员</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <div class="panel panel-primary" >
                <div class="panel-heading">编辑市场</div>
                <div class="panel-body">
                    <form class="form-horizontal" action="" method="post">
                        <div class="form-group">
                            <label for="inputscName" class="col-sm-1 control-label">市场名称：</label>
                            <div class="col-sm-4">
                                <input type="text" name="scName" class="form-control" id="exampleInputEmail1" value="{{ sc_obj.sc_name }}">
                            </div>
                        </div>
                        <div class="form-group" >
                            <label for="InputscAddress" class="col-sm-1 control-label">市场地址：</label>
                            <div class="col-sm-4">
                                <input type="text" name="scAddress" class="form-control" id="exampleInputPassword1" value="{{ sc_obj.sc_address }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputscManager" class="col-sm-1 control-label">市场管理员：</label>
                            <div class="col-sm-4">
                                <input type="text" name="scManager" class="form-control" id="exampleInputPassword1" value="{{ sc_obj.sc_manager }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputscPhone" class="col-sm-1 control-label">市场电话：</label>
                            <div class="col-sm-4">
                                <input type="text" name="scPhone" class="form-control" id="exampleInputPassword1" value="{{ sc_obj.sc_phone }}">
                            </div>
                        </div>
                        <label for="InputscPhone" class="col-sm-2 control-label"><button type="submit" class="btn btn-primary">提交</button> </label>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

================================================== -->

<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"

<script src="https://cdn.jsdelivr.net/npm/@bootcss/v3.bootcss.com@1.0.10/assets/js/ie10-viewport-bug-workaround.js"></script>


<script type="text/javascript"
        src="//astyle-src.alicdn.com/app/searchweb/products/zhaohuoshenqi/lib/jquery.js"></script>
<script type="text/javascript"
        src="//astyle-src.alicdn.com/app/searchweb/products/zhaohuoshenqi/entry/js/entry.js"></script>
</body>


</html>
